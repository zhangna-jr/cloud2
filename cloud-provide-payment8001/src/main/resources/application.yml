    bcdlConfirmQryUsingPOST:  A0121
    bcdlRoleChangeUsingPOST:  A0121
    bcdlTradeQueryUsingPOST:  A0121
    bcdlTradeStsQryUsingPOST:  A0121
    bcdlTransferUsingPOST:  A0121
    bcdlBankConfirmQryUsingPOST:  A0121
